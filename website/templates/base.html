<!DOCTYPE html> <!-- Tells the browser what document it is -->
<html> <!-- Tells that the html code starts here -->
    <head> <!-- Tells the browser the metadata starts here -->
        <meta charset="utf-8" /> <!-- Tells the browser what charset it is in -->
        <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Tells the browser what size should the site be viewed in -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"> <!-- Loads in the bootstrap css -->

        <link rel="shortcut icon" href="\static\assets\Zilloicon.ico">

        <link href="\static\variables.css" rel="stylesheet" type="text/css">

        <title>{% block title %}Home{% endblock %}</title> <!-- sets the title, the block allows for editing for other pages later -->

    </head> <!-- Tells the browser the metadata stops here -->

    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--1-clr);">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand mx-3" href="#">
                <img src="\static\assets\ZilloLogo.png" alt="Zillo logo" width="110" height="60">
              </a>
            </div>
            <button class="navbar-toggler m-2 mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav mx-auto">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Articles</a>
                <a class="nav-link" href="#">Events</a>
                <a class="nav-link" href="#">Volunteer</a>
                <a class="nav-link" href="#">Support</a>
                <a class="nav-link" href="#">Contact</a>
                <a class="nav-link" href="#">About Us</a>
              </div>
            </div>
          </div>
        </nav>

        <div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4rem; height: 30rem;">
          <ul class="nav nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
              <a href="#" class="nav-link py-3 position-absolute top-50 start-0 translate-middle-y" aria-current="page" title="Home" data-bs-placement="right">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="var(--2-clr)" class="bi bi-house-heart" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.707L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.646a.5.5 0 0 0 .708-.707L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207l-5-5-5 5V13.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7.207Zm-5-.225C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.309 8 6.982Z"/>
                </svg>
              </a>
            </li>
          </ul>
        </div>




        
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

      
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>

    </body>
</html>
