{% extends "base.html" %}
{% block title %}ZilloWirral | Article Maker{% endblock %}

{% endblock %}

{% block sidebar_icon2 %}
<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="var(--2-clr)" class="bi bi-journal" viewBox="0 0 16 16">
  <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>

</svg>
{% endblock %}

{% block content %}
<div class="p-2" style="width:100%;">
  
  <h2>Add Writer</h2>

  <form method="POST">
    <input type="hidden" name="form-name" value="writer">
    <label for="firstname" class="form-label">Writer's fullname*</label>
    <div class="input-group mb-3">
      <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Firstname" aria-label="Firstname" aria-describedby="basic-addon1">
      <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Lastname" aria-label="Lastname" aria-describedby="basic-addon2">
    </div>

    <label for="picureurl" class="form-label">Picure Url</label>
    <div class="input-group mb-3">
      <input type="text" id="picureurl" name="picureurl" class="form-control" placeholder="Picure URL" aria-label="Picure URL" aria-describedby="basic-addon3">
    </div>

    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Add</button>
    </div>
  </form>

</div>

<div class="p-2" style="width:100%;">

  <h2>Add Article</h2>

  <form method="POST">
    <input type="hidden" name="form-name" value="article">
    <label for="writerid" class="form-label">Writer ID*</label>
    <div class="input-group mb-3">
      <input type="number" id="writerid" name="writerid" class="form-control" placeholder="Writer ID" aria-label="Writer ID" aria-describedby="basic-addon4">
    </div>

    <label for="date" class="form-label">Date</label>
    <div class="input-group mb-3">
      <input type="date" id="date" name="date" class="form-control" placeholder="Date" aria-label="Date" aria-describedby="basic-addon5">
    </div>

    <label for="title" class="form-label">Title*</label>
    <div class="input-group mb-3">
      <input type="text" id="title" name="title" class="form-control" placeholder="Title" aria-label="Title" aria-describedby="basic-addon6">
    </div>
    
    <label for="description" class="form-label">Description</label>
    <div class="input-group mb-3">
      <textarea id="description" name="description" class="form-control" placeholder="Description" aria-label="Description" aria-describedby="basic-addon7"></textarea>
    </div>

    <label for="content" class="form-label">Article Content*</label>
    <div class="input-group mb-3">
      <textarea id="content" name="content" class="form-control" placeholder="Content" aria-label="Content" aria-describedby="basic-addon8"></textarea>
    </div>
    
    <label for="ytembed" class="form-label">Youtube Embed ID</label>
    <div class="input-group mb-3">
      <input type="text" id="ytembed" name="ytembed" class="form-control" placeholder="dQw4w9WgXcQ" aria-label="dQw4w9WgXcQ" aria-describedby="basic-addon9">
    </div>

    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Add</button>
    </div>
  </form>

</div>
{% endblock %}
